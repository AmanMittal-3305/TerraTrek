<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Assuming you have a CSS file for styling -->
    <style>
        /* Additional or modified CSS styles specific to your first HTML code */
        .container {
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }

        .content form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }

        .content form .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .content form .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .content form .input-box input:focus,
        .content form .input-box input:valid {
            border-color: #9b59b6;
        }

        .content form .button {
            text-align: center;
            margin-top: 20px;
        }

        .content form .button input {
            height: 45px;
            width: 200px;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .content form .button input:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
    </style>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">Signup</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="email" placeholder="Enter Email...">
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="Send OTP" onclick="sendOTP()">
                </div>
                <div class="otpverify" style="display: none;">
                    <div class="input-box">
                        <span class="details">OTP</span>
                        <input type="text" id="otp_inp" placeholder="Enter the OTP sent to your Email...">
                    </div>
                    <div class="button">
                        <input type="button" class="btn" id="otp-btn" value="Verify">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./server.js"></script>
</body>

</html>
